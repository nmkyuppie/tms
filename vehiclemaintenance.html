<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/parse-1.6.14.js"></script>
<script type="text/javascript" src="js/vehiclemaintenance.js"></script>

<script>
	$(function() {
	    Parse.initialize("pR2fH1wY2ooB7FDKCyqPnMQckg9bNzQ8uODCilmt","jyNKGC6Ip94D100blbnBqj7WuUeW0cEEH5tv2Yw3");
	    Parse.serverURL="https://parseapi.back4app.com/";

		if(window.self!==window.top){
			$("#date").datepicker();
			$('#requestProgressBlue').hide();
			$('#requestProgressRed').hide();
		    init();
		}
		else{
			window.location="404.html";
		}
	});
</script>
</head>
<body>
	<div id="requestProgressBlue" class="progress" style="position: fixed;top: 0;left: 0;width: 100%;">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
			role="progressbar" aria-valuenow="100" aria-valuemin="0"
			aria-valuemax="100" style="width: 100%"></div>
	</div>
	<div id="requestProgressRed" class="progress" style="position: fixed;top: 0;left: 0;width: 100%;">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
			role="progressbar" aria-valuenow="100" aria-valuemin="0"
			aria-valuemax="100" style="width: 100%"></div>
	</div>
	<main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main"> <!-- Modal -->

	<!-- Add Modal -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Add vehicle maintenance detail</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="p-0">
						<div align="center" class="errorMessage" id="dateerror"></div>
						<div class="form-group row">
							<label for="date" class="col-sm-4 col-form-label">Date</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="date"
									placeholder="MM/DD/YYYY">
							</div>
						</div>
						<div align="center" class="errorMessage" id="vehiclenumbererror"></div>
						<div class="form-group row">
							<label for="vehiclenumber" class="col-sm-4 col-form-label">Vehicle Number</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="vehiclenumber"
									placeholder="TN 00 A 0000">
							</div>
						</div>
						<div align="center" class="errorMessage" id="servicetypeerror"></div>
						<div class="form-group row">
							<label for="servicetype" class="col-sm-4 col-form-label">Service Type</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="servicetype"
									placeholder="Service Type">
							</div>
						</div>
						<div align="center" class="errorMessage" id="serviceforerror"></div>
						<div class="form-group row">
							<label for="servicefor" class="col-sm-4 col-form-label">Service For</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="servicefor"
									placeholder="Service For">
							</div>
						</div>
						<div align="center" class="errorMessage" id="amounterror"></div>
						<div class="form-group row">
							<label for="amount" class="col-sm-4 col-form-label">Amount</label>
							<div class="col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">â‚¹</span> <input type="text"
										class="form-control text-right" placeholder="0" id="amount"
										aria-label="amount">
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button id="saveButton" type="button" class="btn btn-success" onclick="save()">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-sm table-striped">
			<thead>
				<tr>
					<th class='text-nowrap'></th>
					<th class='text-nowrap'></th>
					<th class='text-nowrap'>Date</th>
					<th class='text-nowrap'>Vehicle Number</th>
					<th class='text-nowrap'>Service Type</th>
					<th class='text-nowrap'>Service For</th>
					<th class='text-nowrap'>Amount</th>
				</tr>
			</thead>
			<tbody id="vehicleMaintenanceDetailsTableBody">
				
			</tbody>
		</table>
	</div>
	</main>
</body>
</html>
