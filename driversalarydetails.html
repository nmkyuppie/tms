<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/parse-1.6.14.js"></script>
<script type="text/javascript" src="js/driversalarydetails.js"></script>

<script>
	$(function() {
	    Parse.initialize("pR2fH1wY2ooB7FDKCyqPnMQckg9bNzQ8uODCilmt","jyNKGC6Ip94D100blbnBqj7WuUeW0cEEH5tv2Yw3");
	    Parse.serverURL="https://parseapi.back4app.com/";

		if(window.self!==window.top){
			$("#date").datepicker();
			$("#changedate").datepicker();
			$('#requestProgressBlue').hide();
			$('#requestProgressRed').hide();
		    init();
		}
		else{
			window.location="404.html";
		}
	});
</script>
</head>
<body>
	<div id="requestProgressBlue" class="progress" style="position: fixed;top: 0;left: 0;width: 100%;">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
			role="progressbar" aria-valuenow="100" aria-valuemin="0"
			aria-valuemax="100" style="width: 100%"></div>
	</div>
	<div id="requestProgressRed" class="progress" style="position: fixed;top: 0;left: 0;width: 100%;">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
			role="progressbar" aria-valuenow="100" aria-valuemin="0"
			aria-valuemax="100" style="width: 100%"></div>
	</div>
	<main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main"> <!-- Modal -->

	<!-- Add a Trip Modal -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Add driver salary detail</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="p-0">
						<div align="center" class="errorMessage" id="dateerror"></div>
						<div class="form-group row">
							<label for="date" class="col-sm-4 col-form-label">Date</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="date"
									placeholder="MM/DD/YYYY">
							</div>
						</div>
						<div align="center" class="errorMessage" id="drivernameerror"></div>
						<div class="form-group row">
							<label for="drivername" class="col-sm-4 col-form-label">Driver Name</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="drivername"
									placeholder="Driver Name">
							</div>
						</div>
						<div align="center" class="errorMessage" id="changedateerror"></div>
						<div class="form-group row">
							<label for="changedate" class="col-sm-4 col-form-label">Change Date</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="changedate"
									placeholder="MM/DD/YYYY">
							</div>
						</div>
						<div align="center" class="errorMessage" id="salaryerror"></div>
						<div class="form-group row">
							<label for="salary" class="col-sm-4 col-form-label">Salary</label>
							<div class="col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">₹</span> <input type="text"
										class="form-control text-right" placeholder="0" id="salary" onchange="calculateTotalAmt()"
										aria-label="salary">
								</div>
							</div>
						</div>
						<div align="center" class="errorMessage" id="advanceerror"></div>
						<div class="form-group row">
							<label for="advance" class="col-sm-4 col-form-label">Advance</label>
							<div class="col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">₹</span> <input type="text"
										class="form-control text-right" placeholder="0" id="advance" onchange="calculateTotalAmt()"
										aria-label="advance">
								</div>
							</div>
						</div>
						<div align="center" class="errorMessage" id="balanceerror"></div>
						<div class="form-group row">
							<label for="balance" class="col-sm-4 col-form-label">Closing Balance</label>
							<div class="col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">₹</span> <input type="text" disabled="disabled"
										class="form-control text-right" placeholder="0" id="balance"
										aria-label="balance">
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button id="saveButton" type="button" class="btn btn-success" onclick="save()">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-sm table-striped">
			<thead>
				<tr>
					<th class='text-nowrap'></th>
					<th class='text-nowrap'></th>
					<th class='text-nowrap'>Date</th>
					<th class='text-nowrap'>Driver Name</th>
					<th class='text-nowrap'>Driver Change Date</th>
					<th class='text-nowrap'>Salary ₹</th>
					<th class='text-nowrap'>Advance ₹</th>
					<th class='text-nowrap'>Closing Balance ₹</th>
				</tr>
			</thead>
			<tbody id="driversalaryDetailsTableBody">
				
			</tbody>
		</table>
	</div>
	</main>
</body>
</html>
